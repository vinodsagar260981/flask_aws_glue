<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ETL END TO END</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="text-center">
        <h1>Form Data</h1>
    </div>

    <form class="container" action="{{ url_for('save_data')}}">

      <div class="mb-3">
        <input type="number" class="form-control" name="regnumber" placeholder="Registration Number">
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" name="name" placeholder="Name">
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" name="classnumber" placeholder="Class">
      </div>

      <div class="mb-3">
        <input type="number" class="form-control" name="math" placeholder="Math">
      </div>

      <div class="mb-3">
        <input type="number" class="form-control" name="english" placeholder="English">
      </div>

      <div class="mb-3">
        <input type="number" class="form-control" name="science" placeholder="Science">
      </div>

      <div class="mb-3">
        <input type="number" class="form-control" name="computer" placeholder="Computer">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </body>
</html>
